<!doctype html>
<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			RWiki: A Personal Wiki built using Golang
		</title>
        <link rel=stylesheet href="css/bootstrap.min.css">
	</head>
	<body>
        <div class="container">
            <h1>A Personal Wiki built using Golang
                <small>A learning project</small>
            </h1>
            <div class="row">
                <div class="col-md-8">
                    <hr />
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary">
                        Most Popular
                    </button>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-success">
                            Edit
                        </button>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-warning">
                            Save
                        </button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-info">
                            Links
                        </button>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.min.js"></script>
	</body>
</html>
